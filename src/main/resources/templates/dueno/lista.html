<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Dueños</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="fragments/navmenu :: navmenu"></div>
    
<div class="container mt-5">
    <h2 class="mb-4">Lista de Dueños de Mascotas</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>RUT</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="dueno : ${duenos}">
                    <td th:text="${dueno.id}"></td>
                    <td th:text="${dueno.rut}"></td>
                    <td th:text="${dueno.nombre}"></td>
                    <td th:text="${dueno.apellido}"></td>
                    <td th:text="${dueno.email}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
