<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:insert="fragments/navmenu :: navmenu"></div>

<div class="container mt-4">
    <h1 class="mb-4">Registro de Mascota</h1>
    <form th:action="@{/mascotas/registro}" th:object="${mascota}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="raza" class="form-label">Raza:</label>
            <input type="text" id="raza" th:field="*{raza}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="dueno" class="form-label">Dueño:</label>
            <select id="dueno" th:field="*{duenoId}" class="form-select" required>
                <option value="" disabled selected>Seleccione un dueño</option>
                <option th:each="dueno : ${duenos}" th:value="${dueno.id}" th:text="${dueno.nombre + ' ' + dueno.apellido}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Género:</label>
            <select id="genero" th:field="*{generoId}" class="form-select" required>
                <option value="" disabled selected>Seleccione un género</option>
                <option th:each="genero : ${generos}" th:value="${genero.id}" th:text="${genero.descripcion}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tipoMascota" class="form-label">Tipo de Mascota:</label>
            <select id="tipoMascota" th:field="*{tipoMascotaId}" class="form-select" required>
                <option value="" disabled selected>Seleccione un tipo de mascota</option>
                <option th:each="tipo : ${tiposMascota}" th:value="${tipo.id}" th:text="${tipo.descripcion}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
