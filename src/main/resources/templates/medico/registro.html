<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Médico</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:insert="fragments/navmenu :: navmenu"></div>
    
    <div class="container mt-5">
        <h2>Registrar Médico</h2>
        <form th:action="@{/medicos/registro}" th:object="${medico}" method="post">
            <div class="mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" th:field="*{rut}" class="form-control" id="rut" placeholder="Ingrese el RUT" required>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ingrese el nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" placeholder="Ingrese los apellidos" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Ingrese el email" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
